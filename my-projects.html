        <div id="contact-me" class="container contact-form-container mt-5">
            <div class="row text-center">
                <div class="col-12 text-center">
                    <h5>Got a Great Idea or want to collaborate with Me?<br></h5>
                </div>
            </div>
            <!-- Button trigger modal -->
            <div class="text-center">
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
                    Contact Me!
                </button>
            </div>
<!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Contact Me!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group mt-5">
                                    <label for="name">Who Are You?</label>
                                    <input type="text" class="form-control" id="name" placeholder="Name Surname">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="offer-select">What kind of offer do you have?</label>
                                    <select class="form-control" id="offer-select">
                                        <option>I want you to collaborate with me.</option>
                                        <option>I want you to develop my App / WebSite.</option>
                                        <option>I want to make you a job offer.</option>
                                        <option>Other.</option>
                                    </select>
                                </div>
  
                                <div class="form-group">
                                    <label for="offer-text">Talk me about your Offer...</label>
                                    <textarea class="form-control" id="offer-text" rows="5"></textarea>
                                </div>
                
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" data-dismiss="modal" class="btn btn-dark">Send!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
